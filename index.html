<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’• Ayo Jalan! ðŸ’•</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            hotpink: '#FF69B4',
            fuchsia: '#D946EF',
            peach: '#FFD1DC',
            lavender: '#E0BBE4',
          },
          fontFamily: {
            cute: ['"Comic Sans MS"', '"Comic Neue"', 'cursive'],
          },
          animation: {
            'fade-in': 'fadeIn 2s ease-out forwards',
            'typewriter': 'typing 3s steps(40, end), blink .75s step-end infinite',
            'blink': 'blink .75s step-end infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            },
            typing: {
              from: { width: '0' },
              to: { width: '100%' },
            },
            blink: {
              '0%, 100%': { borderColor: 'transparent' },
              '50%': { borderColor: 'white' },
            },
          },
        },
      },
    }
  </script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top left, #ffe0f0, #f0c3ff);
      z-index: 0;
    }
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body class="bg-peach-100 min-h-screen flex items-center justify-center p-4 overflow-hidden relative font-cute">

  <!-- Confetti Generator -->
  <script>
    function makeConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(makeConfetti, 100);
  </script>

  <div class="relative max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center border-4 border-hotpink animate-fade-in z-10">

    <!-- Glow Effects -->
    <div class="absolute -top-16 -left-16 w-32 h-32 bg-hotpink/30 rounded-full blur-2xl"></div>
    <div class="absolute -bottom-16 -right-16 w-32 h-32 bg-fuchsia/30 rounded-full blur-2xl"></div>
    
    <!-- GIF Image -->
    <img src="https://media.giphy.com/media/26xBwdIuRJiAIqHwA/giphy.gif"
         alt="Cute GIF"
         class="mx-auto w-40 h-40 rounded-full border-4 border-fuchsia floating shadow-lg"/>

    <!-- Main Text -->
    <h1 class="text-4xl font-cute text-hotpink mt-6 mb-2 animate-pulse drop-shadow-lg">Halloww Cantik~</h1>
    <h2 class="text-2xl text-fuchsia font-cute mb-8 animate-pulse-slow">Kamu Mau Pergi Sama Aku Tidakkk? âœ¨</h2>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mb-4">
      <a href="date.html"
         class="yes px-8 py-3 bg-hotpink hover:bg-fuchsia text-white rounded-full text-lg font-cute shadow-xl transform hover:scale-110 transition-all duration-300 animate-bounce">
        Mauuuu~ ðŸ’–
      </a>
      <button class="no px-8 py-3 bg-white border-2 border-fuchsia text-fuchsia hover:bg-pink-100 rounded-full text-lg font-cute shadow-xl transition-all duration-300">
        Tidak ðŸ¥º
      </button>
    </div>

    <!-- Flowers & Teddy -->
    <img src="img/flower.png" alt="flower" class="absolute top-0 left-0 w-16 md:w-24 transform -rotate-12 drop-shadow-md">
    <img src="img/flower.png" alt="flower" class="absolute top-0 right-0 w-16 md:w-24 transform rotate-12 drop-shadow-md">
    <img src="img/teddy-bear.png" alt="TeddyBear" class="absolute bottom-0 left-0 w-20 md:w-28 transform -rotate-6 drop-shadow-md">
    <img src="img/teddy-bear.png" alt="TeddyBear" class="absolute bottom-0 right-0 w-20 md:w-28 transform rotate-6 drop-shadow-md">
  </div>

  <!-- No Button Hover -->
  <script>
    const noButton = document.querySelector('.no');
  
    function moveButton() {
      noButton.style.position = 'absolute';
      noButton.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      noButton.style.top = Math.random() * (window.innerHeight - 100) + 'px';
    }
  
    // Untuk desktop
    noButton.addEventListener('mouseover', moveButton);
  
    // Untuk mobile
    noButton.addEventListener('touchstart', function (e) {
      e.preventDefault(); // cegah klik default
      moveButton();
    });
  
    noButton.addEventListener('click', function () {
      alert('Aduh jangan pilih tidak dong ðŸ˜¢ Coba pilih yang lain~');
    });
  </script>  
</body>
</html>
