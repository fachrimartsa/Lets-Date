<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ù§Ô∏è YEEEAAAYYYY ‚ù§Ô∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pinky: '#ffe4e6',
            romantic: '#ff69b4',
            softpink: '#fff0f5',
          },
          fontFamily: {
            cute: ['"Comic Sans MS"'],
          },
          animation: {
            float: 'float 4s ease-in-out infinite',
            heartbeat: 'pulse 1.5s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to bottom, #ffe4e6, #ffc1d9);
      overflow-x: hidden;
    }
    .heartbeat {
      animation: pulse 1.5s ease-in-out infinite;
    }
    .float {
      animation: float 4s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <h1 class="text-4xl md:text-5xl font-cute text-romantic heartbeat mb-6 text-center">YEEEAAAYYYY üíï</h1>

  <!-- ‚ù§Ô∏è versi HP -->
  <div class="flex md:hidden items-center justify-center gap-2 mb-6">
    <div class="text-3xl animate-bounce">‚ù§Ô∏è</div>
    <img src="img/cowo.png" alt="Cowo" class="w-32 float" />
    <div class="text-3xl animate-bounce">‚ù§Ô∏è</div>
  </div>

  <!-- ‚ù§Ô∏è versi Desktop -->
  <div class="flex flex-col md:flex-row items-center justify-center gap-8 w-full max-w-5xl">

    <!-- Gambar Cowo -->
    <img src="img/cowo.png" alt="Cowo"
         class="w-32 md:w-64 float hidden md:block" />

    <!-- Form -->
    <form id="dateForm"
          class="bg-softpink p-6 md:p-8 rounded-3xl shadow-2xl border-4 border-romantic w-full md:w-1/2 space-y-4">
      <label for="waktuKosong" class="block text-lg font-cute text-romantic">Waktu Kosong</label>
      <input type="date" name="waktuKosong" id="waktuKosong" required
             class="appearance-none w-full min-w-0 p-2 border border-romantic rounded-lg outline-none focus:ring-2 focus:ring-romantic" />

      <label for="waktuBerangkat" class="block text-lg font-cute text-romantic">Berangkat</label>
      <input type="time" name="waktuBerangkat" id="waktuBerangkat" required
             class="appearance-none w-full min-w-0 p-2 border border-romantic rounded-lg outline-none focus:ring-2 focus:ring-romantic" />

      <label for="waktuPulang" class="block text-lg font-cute text-romantic">Pulang</label>
      <input type="time" name="waktuPulang" id="waktuPulang" required
             class="appearance-none w-full min-w-0 p-2 border border-romantic rounded-lg outline-none focus:ring-2 focus:ring-romantic" />

      <button type="button" id="submitTanggal"
              class="w-full mt-4 bg-romantic hover:bg-pink-600 text-white py-2 px-4 rounded-full text-lg font-cute shadow-md transition-all duration-300 hover:scale-105">
        Submit üíå
      </button>
    </form>

    <!-- Gambar Cewe -->
    <img src="img/cewe.png" alt="Cewe"
         class="w-36 md:w-72 float hidden md:block" />
  </div>

  <!-- ‚ù§Ô∏è Desktop Cinta -->
  <div class="hidden md:flex justify-between w-full px-10 md:px-40 mt-10 text-3xl md:text-5xl">
    <div class="animate-bounce">‚ù§Ô∏è</div>
    <div class="animate-bounce">‚ù§Ô∏è</div>
  </div>

  <script>
    document.getElementById("submitTanggal").addEventListener("click", function () {
      const waktuKosong = document.getElementById("waktuKosong").value;
      const waktuBerangkat = document.getElementById("waktuBerangkat").value;
      const waktuPulang = document.getElementById("waktuPulang").value;

      localStorage.setItem("waktuKosong", waktuKosong);
      localStorage.setItem("waktuBerangkat", waktuBerangkat);
      localStorage.setItem("waktuPulang", waktuPulang);

      window.location.href = "destinasi.html";
    });
  </script>

</body>
</html>
