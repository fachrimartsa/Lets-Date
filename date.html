<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>YEEEAAAYYYY</h1>
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
        <img src="img/cowo.png" alt="Cowo" style="width: 270px; height: auto;">
        <form id="dateForm" style="background-color: #fff0f5; padding: 20px; border-radius: 15px; box-shadow: 0px 0px 10px rgba(255, 182, 193, 0.5);">
            <label for="waktuKosong">Waktu Kosong</label>
            <input type="date" name="waktuKosong" id="waktuKosong" required>
            <label for="waktuBerangkat">Berangkat</label>
            <input type="time" name="waktuBerangkat" id="waktuBerangkat" required>
            <label for="waktuPulang">Pulang</label>
            <input type="time" name="waktuPulang" id="waktuPulang" required>
            <button type="button" id="submitTanggal">Submit</button>
        </form>
        <img src="img/cewe.png" alt="Cewe" style="width: 300px; height: auto;">
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div class="love" style="margin-right: 200px">❤️</div>
        <div class="love" style="margin-left: 200px">❤️</div>
    </div>

    <script>
        document.getElementById("submitTanggal").addEventListener("click", function () {
            // Ambil nilai dari input
            const waktuKosong = document.getElementById("waktuKosong").value;
            const waktuBerangkat = document.getElementById("waktuBerangkat").value;
            const waktuPulang = document.getElementById("waktuPulang").value;

            // Simpan ke localStorage
            localStorage.setItem("waktuKosong", waktuKosong);
            localStorage.setItem("waktuBerangkat", waktuBerangkat);
            localStorage.setItem("waktuPulang", waktuPulang);

            // Arahkan ke halaman lain
            window.location.href = "destinasi.html";
        });
    </script>
</body>
</html>
